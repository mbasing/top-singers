<!DOCTYPE html>
<html lang="en" ng-app="SingersApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Popular Singers</title>
  </head>

  <body ng-controller="SingerController">
    <div class="top-area">
      <div style="display: flex; flex-wrap: nowrap">
        <span class="top-size">See the</span>
        <button id="male" ng-click="MaleOrFemale='male'">Male</button>
      </div>
      <div style="display: flex; flex-wrap: nowrap"> &
        <button id="female" ng-click="MaleOrFemale='female'">Female</button>
        <span class="top-size">Singers</span>
      </div>
    </div>

    <div id="table">
      <table class="singer-table">
        <tr ng-repeat="singer in singers" ng-if="singer.gender == MaleOrFemale">
          <td>
            <img class="singer-pic" src="{{singer.pic}}" alt="" />
          </td>
          <td class="name-size">{{singer.name}}</td>
          <td>
            <img class="quality-icon" src="{{singer.quality}}" alt="" />
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
      integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
